<h1>Billings</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Client Name</th>
            <th scope="col">Project</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of clientInfo">
            <td>{{i.name}}</td>
            <td>{{i.projectType}}</td>
        </tr>
    </tbody>
</table>
