<h1>Client Setup</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Client Name</th>
            <th scope="col">Occupation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of clientInfo">
            <td>{{i.name}}</td>
            <td>{{i.occupation}}</td>
        </tr>
    </tbody>
</table>
